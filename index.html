<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dreamer Learn Coding</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Russo+One&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0a0d18;
      font-family: 'Orbitron', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      color: white;
    }

    /* Glowing animated dot grid */
    .dots {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-size: 40px 40px;
      z-index: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, 40px);
      grid-template-rows: repeat(auto-fill, 40px);
      pointer-events: none;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      margin: auto;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.2; box-shadow: 0 0 0px transparent; }
      50% {
        opacity: 1;
        box-shadow: 0 0 8px currentColor;
      }
    }

    /* Random dot color flicker */
    .dot:nth-child(6n)  { color: #00f0ff; animation-delay: 0s; }
    .dot:nth-child(6n+1){ color: #ff00ff; animation-delay: 0.3s; }
    .dot:nth-child(6n+2){ color: #00ff88; animation-delay: 0.6s; }
    .dot:nth-child(6n+3){ color: #ffff00; animation-delay: 0.9s; }
    .dot:nth-child(6n+4){ color: #ff6600; animation-delay: 1.2s; }
    .dot:nth-child(6n+5){ color: #66ccff; animation-delay: 1.5s; }

    .title {
      font-size: 3em;
      font-family: 'Russo One', sans-serif;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ff9900);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 5s ease-in-out infinite;
      text-shadow: 0 0 25px #fff4;
      z-index: 1;
    }

    @keyframes glowText {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .subtitle {
      font-size: 1.8em;
      text-shadow: 0 0 15px #ffffffaa;
      margin-bottom: 30px;
      z-index: 1;
    }

    .box {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ffff;
      padding: 30px 20px;
      border-radius: 25px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 35px #00ffff88;
      z-index: 1;
    }

    .box input {
      width: 100%;
      padding: 14px 15px 14px 20px;
      margin-bottom: 20px;
      border-radius: 30px;
      border: none;
      background: #111;
      color: #eee;
      font-size: 1em;
      box-shadow: 0 0 10px #0ff2;
    }

    .box input::placeholder {
      color: #aaa;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 10px;
    }

    .buttons button {
      flex: 1;
      padding: 12px 0;
      font-size: 1em;
      border-radius: 30px;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(to right, #00f0ff, #0061ff);
      box-shadow: 0 0 15px #0ff8;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .buttons button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #0ff;
    }

    .powered {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      z-index: 1;
    }

    .powered i {
      color: gold;
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <!-- Background Dots -->
  <div class="dots">
    <!-- Generate multiple dots -->
    <script>
      document.write('<div class="dot"></div>'.repeat(300));
    </script>
  </div>

  <!-- Titles -->
  <div class="title">Dreamer</div>
  <div class="subtitle">Learn Coding</div>

  <!-- Login Box -->
  <div class="box">
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />

    <div class="buttons">

      <button>âœ¨ Signup</button>
    </div>
  </div>

  <!-- Footer -->
  <div class="powered">

  </div>

</body>
</html>
