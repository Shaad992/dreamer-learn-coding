<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dreamer Learn Coding</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Russo+One&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0a0d18;
      font-family: 'Orbitron', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      color: white;
    }

    .dots {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, 40px);
      grid-template-rows: repeat(auto-fill, 40px);
      pointer-events: none;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      margin: auto;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.15; box-shadow: none; }
      50% { opacity: 1; box-shadow: 0 0 6px currentColor; }
    }

    .dot:nth-child(6n)  { color: #00f0ff; animation-delay: 0s; }
    .dot:nth-child(6n+1){ color: #ff00ff; animation-delay: 0.3s; }
    .dot:nth-child(6n+2){ color: #00ff88; animation-delay: 0.6s; }
    .dot:nth-child(6n+3){ color: #ffff00; animation-delay: 0.9s; }
    .dot:nth-child(6n+4){ color: #ff6600; animation-delay: 1.2s; }
    .dot:nth-child(6n+5){ color: #66ccff; animation-delay: 1.5s; }

    .title {
      font-size: 3.5em;
      font-family: 'Russo One', sans-serif;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ff9900);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 5s ease-in-out infinite;
      text-shadow: 0 0 15px #fff4;
      z-index: 1;
    }

    @keyframes glowText {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .subtitle {
      font-size: 1.5em;
      text-shadow: 0 0 8px #00ffffaa;
      margin-bottom: 25px;
      z-index: 1;
    }

    .box {
      background: rgba(0, 0, 0, 0.55);
      border: 2px solid #00ffff;
      padding: 30px 25px;
      border-radius: 25px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 30px #00ffff88;
      z-index: 1;
      backdrop-filter: blur(4px);
    }

    .box input {
      width: 100%;
      padding: 14px 15px 14px 20px;
      margin-bottom: 20px;
      border-radius: 30px;
      border: none;
      background: #111;
      color: #eee;
      font-size: 1em;
      box-shadow: 0 0 10px #0ff3;
    }

    .box input::placeholder {
      color: #aaa;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 10px;
    }

    .buttons button {
      flex: 1;
      padding: 12px 0;
      font-size: 1em;
      border-radius: 30px;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(to right, #00f0ff, #0061ff);
      box-shadow: 0 0 18px #00ffff88;
      transition: transform 0.25s, box-shadow 0.25s;
    }

    .buttons button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px #00ffffcc;
    }

    .powered {
      margin-top: 40px;
      font-size: 0.9em;
      padding: 10px 20px;
      border-radius: 25px;
      background: rgba(0, 255, 255, 0.07);
      border: 1px solid #00ffff66;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      backdrop-filter: blur(2px);
      box-shadow: 0 0 15px #00ffff44;
      z-index: 1;
    }

    #status {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9em;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>

  <!-- Background Dots -->
  <div class="dots">
    <script>
      document.write('<div class="dot"></div>'.repeat(300));
    </script>
  </div>

  <!-- Titles -->
  <div class="title">Dreamer</div>
  <div class="subtitle">Learn Coding</div>

  <!-- Login Box -->
  <div class="box">
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <div class="buttons">
      <button onclick="login()">üîë Login</button>
      <button onclick="signup()">‚ú® Signup</button>
    </div>
    <div id="status"></div>
  </div>

  <!-- Footer Capsule -->
  <div class="powered">
    ‚ö° Powered by <strong>BLACKWOOD Ai</strong>
  </div>

  <!-- Firebase Config and Auth -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBqqISrJ88zXhMBeFqt4-KM11h0rQr1mkY",
      authDomain: "dreamerlearncoding.firebaseapp.com",
      projectId: "dreamerlearncoding",
      storageBucket: "dreamerlearncoding.appspot.com",
      messagingSenderId: "392164062663",
      appId: "1:392164062663:web:b81740c8c543ed8ed355e2"
    };

    firebase.initializeApp(firebaseConfig);

    function showStatus(msg, color = "#0ff") {
      const status = document.getElementById("status");
      status.innerText = msg;
      status.style.color = color;
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (!email || !password) {
        showStatus("‚ùå Please fill both fields", "red");
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => showStatus("‚úÖ Signup successful!"))
        .catch(error => showStatus("‚ùå " + error.message, "red"));
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (!email || !password) {
        showStatus("‚ùå Please fill both fields", "red");
        return;
      }

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => showStatus("‚úÖ Login successful!"))
        .catch(error => showStatus("‚ùå " + error.message, "red"));
    }
  </script>
</body>
</html>
